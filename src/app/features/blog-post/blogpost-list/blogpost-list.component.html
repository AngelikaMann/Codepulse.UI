<div class="container">
  <h1 mt-3>BlogPost List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Add BlogPost</a>
  </div>

@if(blogPosts$ | async){
<ng-container select="selector">
  <table class="table table-hover mt-3">
    <thead>
      <tr>
        <th>Title</th>
        <th>Short Description</th>
        <th>Is Visible?</th>
      </tr>
    </thead>
    <tbody>
      @for(blogPost of (blogPosts$ | async); track $index){
      <tr>
        <td>{{ blogPost.title }}</td>
        <td>{{ blogPost.shortDescription }}</td>
        <td>{{ blogPost.isVisible }}</td>
      </tr>

      }
    </tbody>
  </table>
</ng-container>
}
</div>
