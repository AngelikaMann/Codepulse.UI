<div class="container">
  <h1 mt-3>Add Blogposts</h1>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label" for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          name="title"
          [(ngModel)]="model.title"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="urlHandle">Url Handle</label>
        <input
          type="text"
          id="urlHandle"
          class="form-control"
          name="urlHandle"
          [(ngModel)]="model.urlHandle"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="shortDescription"
          >Short Description</label
        >
        <input
          type="text"
          id="shortDescription"
          class="form-control"
          name="shortDescription"
          [(ngModel)]="model.shortDescription"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="content">Content</label>
        <textarea
          name="content"
          id="content"
          [(ngModel)]="model.content"
          class="form-control"
        ></textarea>
      </div>
      <div class="mt-3 mb-5">
        <label class="form-label" for="featuredImageUrl"
          >Featured Image Url</label
        >
        <input
          type="text"
          id="featuredImageUrl"
          class="form-control"
          name="featuredImageUrl"
          [(ngModel)]="model.featuredImageUrl"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="publishedDate">Published Date</label>
        <input
          type="date"
          id="publishedDate"
          class="form-control"
          name="publishedDate"
          value="{{ model.publishedDate }}"
          [ngModel]="model.publishedDate | date : 'yyyy-MM-dd'"
          (ngModelChange)="model.publishedDate = $event"
        />
      </div>
      <div class="mt-3">
        <label class="form-label" for="author">Author</label>
        <input
          type="text"
          id="author"
          class="form-control"
          name="author"
          [(ngModel)]="model.author"
        />
      </div>
      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="isVisible"
          name="isVisible"
          [(ngModel)]="model.isVisible"
        />
        <label class="form-check-label" for="isVisible"> Is Visible? </label>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
