<div class="container">
  <h1 class="mt-3">Edit Category</h1>
    @if(category){
  <ng-container>
    <form #form="ngForm"  (ngSubmit)="onFormSubmit()" >
      <div class="mt-2">
        <div class=" mt-3">
          <label class=" form-label" for="categoryId">Category Id</label>
          <input type="text" desabled id="categoryId"  class ="form-control"
          name="categoryId" [(ngModel)]="category.id">>
        </div>

          <div class=" mt-3">
            <label class="form-label" for="categoryName">Category Name</label>
            <input type="text" desabled id="categoryName"  class ="form-control"
             name="categoryName" [(ngModel)]="category.name">
          </div>
        <div class=" mt-3">
          <label class=" form-label"  for="categoryUrlHandle">Category Url Handle</label>
          <input type="text" id="categoryUrlHandle" class ="form-control"
           name ="CategoryUrlHandle" [(ngModel)]="category.urlHandle">
        </div>
        <div class="mt-3">
          <button type="submit"  class=" btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </ng-container>
 } @else { notFound }
  <ng-template #notFound>
    <div  class="alert alert-warning" role="alert">
     Category not found!
    </div> </ng-template>
</div>
